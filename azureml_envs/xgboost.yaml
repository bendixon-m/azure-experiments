name: xgboost-inference-env
channels:
  - conda-forge
dependencies:
  - python=3.8
  - numpy=1.21.2
  - pip=21.2.4
  - scikit-learn=1.0.2
  - scipy=1.7.1
  - pandas>=1.1,<1.2
  - xgboost>2.0.0
  - pip:
      - inference-schema[numpy-support]==1.3.0
      - mlflow==2.8.0
      - mlflow-skinny==2.8.0
      - azureml-mlflow==1.51.0
      - ipykernel~=6.0
      - matplotlib